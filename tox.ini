[tox]
skip_missing_interpreters = true
envlist =
    py36,py37,py38,py39,
    coverage,
    docs

[testenv]
setenv =
    LC_ALL=C
    LANG=C
    COVERAGE_FILE=.coverage.{envname}
extras =
    tests
commands =
    python --version
    pip freeze
    pytest --cov {posargs:}
    coverage report --show-missing

[testenv:coverage]
skip_install = true
deps =
    coverage
setenv =
    COVERAGE_FILE=.coverage
commands =
    coverage combine
    coverage xml
    coverage report --show-missing --fail-under=100

[testenv:docs]
basepython = python3.9
whitelist_externals = make
commands =
    make -C docs html BUILDDIR={envdir} "SPHINXOPTS=-W -E"
extras =
    docs
